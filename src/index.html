<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.css"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__content">
        <img
          src="images/imac.jpeg"
          alt="card__image"
          class="card__image"
        />

        <div class="card__desc">
          <h2 class="card__title">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h2>
          <p class="card__code">Product code: 195434</p>
        </div>

        <div class="card__grades">
          <div class="card__stars card__stars--4">
            <div class="card__stars-star"></div>
            <div class="card__stars-star"></div>
            <div class="card__stars-star"></div>
            <div class="card__stars-star"></div>
            <div class="card__stars-star"></div>
          </div>
          <p class="card__reviews">Reviews: 5</p>
        </div>

        <div class="card__price">
          <p class="card__price-title">Price:</p>
          <div class="card__price-count">$2,199</div>
        </div>

        <button
          class="card__button"
          data-qa="hover"
        >
          BUY
        </button>
      </div>
    </div>
  </body>
</html>
